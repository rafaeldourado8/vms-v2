###############################################
# MediaMTX configuration file - LIMPO
# Câmeras são adicionadas DINAMICAMENTE via API
# pelo Streaming Service quando criadas no frontend
###############################################

###############################################
# Global settings

logLevel: info
logDestinations: [stdout]
logFile: mediamtx.log
sysLogPrefix: mediamtx

readTimeout: 120s
writeTimeout: 120s
writeQueueSize: 131072
udpMaxPayloadSize: 1472

runOnConnect:
runOnConnectRestart: no
runOnDisconnect:

###############################################
# Authentication

authMethod: internal

authInternalUsers:
  - user: mediamtx_api_user
    pass: "GtV!sionMed1aMTX$2025"
    ips: []
    permissions:
      - action: api

  - user: any
    pass:
    ips: []
    permissions:
      - action: publish
        path:
      - action: read
        path:
      - action: playback
        path:

  - user: any
    pass:
    ips: ['127.0.0.1', '::1']
    permissions:
      - action: metrics
      - action: pprof

authHTTPAddress:
authHTTPExclude:
- action: api
- action: metrics
- action: pprof

authJWTJWKS:
authJWTJWKSFingerprint:
authJWTClaimKey: mediamtx_permissions
authJWTExclude: []
authJWTInHTTPQuery: true

###############################################
# Control API

api: yes
apiAddress: :9997
apiEncryption: no
apiServerKey: server.key
apiServerCert: server.crt
apiAllowOrigins: ['*']
apiTrustedProxies: []

###############################################
# Metrics

metrics: yes
metricsAddress: :9998
metricsEncryption: no
metricsServerKey: server.key
metricsServerCert: server.crt
metricsAllowOrigins: ['*']
metricsTrustedProxies: []

###############################################
# PPROF

pprof: no
pprofAddress: :9999
pprofEncryption: no
pprofServerKey: server.key
pprofServerCert: server.crt
pprofAllowOrigins: ['*']
pprofTrustedProxies: []

###############################################
# Playback server

playback: yes
playbackAddress: :9996
playbackEncryption: no
playbackServerKey: server.key
playbackServerCert: server.crt
playbackAllowOrigins: ['*']
playbackTrustedProxies: []

###############################################
# RTSP server

rtsp: yes
rtspTransports: [tcp]  # APENAS TCP (UDP desabilitado para Windows/Docker)
rtspEncryption: "no"
rtspAddress: :8554
rtspsAddress: :8322
rtpAddress: :8000
rtcpAddress: :8001
multicastIPRange: 224.1.0.0/16
multicastRTPPort: 8002
multicastRTCPPort: 8003
srtpAddress: :8004
srtcpAddress: :8005
multicastSRTPPort: 8006
multicastSRTCPPort: 8007
rtspServerKey: server.key
rtspServerCert: server.crt
rtspAuthMethods: [basic]

###############################################
# RTMP server

rtmp: yes
rtmpAddress: :1935
rtmpEncryption: "no"
rtmpsAddress: :1936
rtmpServerKey: server.key
rtmpServerCert: server.crt

###############################################
# HLS server - OTIMIZADO PARA 12 CÂMERAS

hls: yes
hlsAddress: :8888
hlsEncryption: no
hlsServerKey: server.key
hlsServerCert: server.crt
hlsAllowOrigins: ['*']
hlsTrustedProxies: [172.18.0.0/16]
hlsAlwaysRemux: no
hlsVariant: fmp4
hlsSegmentCount: 10         # Mais segmentos para tolerar packet loss
hlsSegmentDuration: 2s      # Segmentos menores = mais tolerância
hlsSegmentMaxSize: 50M
hlsDirectory: ''
hlsMuxerCloseAfter: 60s     # Mais tempo antes de fechar
hlsPartDuration: 500ms      # Partes menores para melhor buffering

###############################################
# WebRTC server

webrtc: yes
webrtcAddress: :8889
webrtcEncryption: no
webrtcServerKey: server.key
webrtcServerCert: server.crt
webrtcAllowOrigins: ['*']
webrtcTrustedProxies: []
webrtcLocalUDPAddress: :8189
webrtcIPsFromInterfaces: yes
webrtcIPsFromInterfacesList: []
webrtcAdditionalHosts: ["127.0.0.1", "localhost"]
webrtcICEServers2: []
webrtcHandshakeTimeout: 10s
webrtcTrackGatherTimeout: 2s
webrtcSTUNGatherTimeout: 5s

###############################################
# SRT server

srt: yes
srtAddress: :8890

###############################################
# Default path settings

pathDefaults:
  source: publisher
  sourceFingerprint:
  sourceOnDemand: yes
  sourceOnDemandStartTimeout: 30s
  sourceOnDemandCloseAfter: 60s
  maxReaders: 8
  srtReadPassphrase:
  fallback:
  useAbsoluteTimestamp: no

  record: no  # DESABILITA GRAVAÇÃO PARA ECONOMIZAR CPU
  recordPath: /recordings/%path/%Y-%m-%d_%H-%M-%S-%f
  recordFormat: fmp4
  recordPartDuration: 4s
  recordMaxPartSize: 100M
  recordSegmentDuration: 30m
  recordDeleteAfter: 7d

  overridePublisher: yes
  srtPublishPassphrase:
  rtspTransport: tcp
  rtspAnyPort: no
  rtspRangeType:
  rtspRangeStart:

  sourceRedirect:
  
  rpiCameraCamID: 0
  rpiCameraSecondary: false
  rpiCameraWidth: 1920
  rpiCameraHeight: 1080
  rpiCameraHFlip: false
  rpiCameraVFlip: false
  rpiCameraBrightness: 0
  rpiCameraContrast: 1
  rpiCameraSaturation: 1
  rpiCameraSharpness: 1
  rpiCameraExposure: normal
  rpiCameraAWB: auto
  rpiCameraAWBGains: [0, 0]
  rpiCameraDenoise: "off"
  rpiCameraShutter: 0
  rpiCameraMetering: centre
  rpiCameraGain: 0
  rpiCameraEV: 0
  rpiCameraLensPosition: 0.0
  rpiCameraAfWindow:
  rpiCameraFlickerPeriod: 0
  rpiCameraTextOverlayEnable: false
  rpiCameraTextOverlay: '%Y-%m-%d %H:%M:%S - MediaMTX'
  rpiCameraCodec: auto
  rpiCameraIDRPeriod: 60
  rpiCameraBitrate: 5000000
  rpiCameraHardwareH264Profile: main
  rpiCameraHardwareH264Level: '4.1'
  rpiCameraSoftwareH264Profile: baseline
  rpiCameraSoftwareH264Level: '4.1'
  rpiCameraMJPEGQuality: 60

###############################################
# Paths - VAZIO!
# Câmeras são adicionadas via API pelo Streaming Service
# quando o usuário cadastra no frontend
###############################################

paths:
  # Câmeras serão provisionadas dinamicamente via API
  # Quando uma câmera não consegue conectar na fonte,
  # o HLS retorna 404 até que a fonte esteja disponível