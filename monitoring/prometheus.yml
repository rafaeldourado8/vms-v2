global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gtvision-dev'
    environment: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "alerts/*.yml"

scrape_configs:
  - job_name: 'streaming'
    static_configs:
      - targets: ['streaming:8001']
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
