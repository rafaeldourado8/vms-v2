services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: gtvision-postgres
    environment:
      POSTGRES_DB: gtvision
      POSTGRES_USER: gtvision
      POSTGRES_PASSWORD: gtvision_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gtvision"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gtvision-network

  # Cache
  redis:
    image: redis:7-alpine
    container_name: gtvision-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gtvision-network

  # Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: gtvision-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: gtvision
      RABBITMQ_DEFAULT_PASS: gtvision_password
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gtvision-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: gtvision-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gtvision-network

  # MediaMTX
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: gtvision-mediamtx
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
    ports:
      - "8554:8554"
      - "1935:1935"
      - "8888:8888"
      - "8889:8889"
      - "9997:9997"
      - "9998:9998"
    networks:
      - gtvision-network

  # Backend (Django)
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: gtvision-backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - gtvision-network

  # Streaming (FastAPI)
  streaming:
    build:
      context: .
      dockerfile: docker/streaming/Dockerfile
    container_name: gtvision-streaming
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      mediamtx:
        condition: service_started
    ports:
      - "8001:8001"
    volumes:
      - ./src:/app/src
    networks:
      - gtvision-network

  # Nginx
  nginx:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    container_name: gtvision-nginx
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - gtvision-network

  # HAProxy
  haproxy:
    image: haproxy:2.8-alpine
    container_name: gtvision-haproxy
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "80:80"
      - "8404:8404"
    depends_on:
      - backend
      - streaming
      - nginx
      - mediamtx
    networks:
      - gtvision-network

  # Kong Gateway
  kong:
    image: kong:3.5-alpine
    container_name: gtvision-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong/kong.yml:/kong/kong.yml:ro
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    networks:
      - gtvision-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: gtvision-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - gtvision-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: gtvision-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - gtvision-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: gtvision-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - gtvision-network

  # Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: gtvision-logstash
    volumes:
      - ./monitoring/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5000:5000"
    depends_on:
      - elasticsearch
    networks:
      - gtvision-network

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: gtvision-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - gtvision-network

volumes:
  postgres_data:
  minio_data:
  static_volume:
  media_volume:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

networks:
  gtvision-network:
    driver: bridge
