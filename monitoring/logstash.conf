input {
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Security audit logs
  if [audit_action] {
    mutate {
      add_tag => [ "security_audit" ]
      add_field => { "log_type" => "audit" }
    }
  }

  # Application logs
  if [level] {
    mutate {
      rename => { "level" => "log_level" }
      add_field => { "log_type" => "application" }
    }
  }

  # Add environment
  mutate {
    add_field => { "environment" => "development" }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "gtvision-%{log_type}-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}
