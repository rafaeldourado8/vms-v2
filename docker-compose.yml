services:
  postgres:
    image: postgres:15-alpine
    container_name: gtvision-postgres
    environment:
      POSTGRES_DB: gtvision
      POSTGRES_USER: gtvision
      POSTGRES_PASSWORD: gtvision_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gtvision"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gtvision-network

  redis:
    image: redis:7-alpine
    container_name: gtvision-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gtvision-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: gtvision-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: gtvision
      RABBITMQ_DEFAULT_PASS: gtvision_password
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gtvision-network

  minio:
    image: minio/minio:latest
    container_name: gtvision-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gtvision-network

  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: gtvision-mediamtx
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
    ports:
      - "8554:8554"
      - "1935:1935"
      - "8888:8888"
      - "8889:8889"
    networks:
      - gtvision-network

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: gtvision-backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    networks:
      - gtvision-network

  streaming:
    build:
      context: .
      dockerfile: docker/streaming/Dockerfile
    container_name: gtvision-streaming
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      mediamtx:
        condition: service_started
    ports:
      - "8001:8001"
    volumes:
      - ./src:/app/src
    networks:
      - gtvision-network

  nginx:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    container_name: gtvision-nginx
    depends_on:
      - backend
      - streaming
      - mediamtx
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - gtvision-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
      args:
        VITE_API_BASE_URL: /api
        VITE_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    container_name: gtvision-frontend
    ports:
      - "5173:80"
    networks:
      - gtvision-network

  prometheus:
    image: prom/prometheus:latest
    container_name: gtvision-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - gtvision-network

  grafana:
    image: grafana/grafana:latest
    container_name: gtvision-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - gtvision-network

volumes:
  postgres_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  gtvision-network:
    driver: bridge
